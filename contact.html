<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="/">
            <div class="logo"><h1>< L /></h1></div>
        </a>
        <nav>
            <a href="/">Home</a>
            <a href="/about.html">About</a>
            <a href="/blog.html">Blog</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main class="main-container">
        <h1>Contact Us</h1><br>
        <form action="#">
            <div class="form-element">
                <p>Please, complete the form below.</p><br>
                <fieldset>
                    <legend>Personal detail</legend>
                    <label for="firstname"> FirstName <br>
                        <input class="real-input" type="text" name="firstname" id="" placeholder="e.g John">
                    </label>
                    <label for="lastname"> LastName <br>
                        <input class="real-input" type="text" name="laststname" id="" placeholder="e.g Smith">
                    </label><br>
                    <label for="telephone"> Phone Number<br>
                        <input class="real-input" type="tel" name="phone" id="" placeholder="e.g +234800000000">
                    </label>

                </fieldset>
                
                <label for="gender">Gender <br>
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                
                </label>
                <select name="Qualification" id="my-class" >                
                    <option value="nd">ND</option>
                    <option value="hnd">HND</option>
                    <option value="bsc">BSc</option>
                    <option value="msc">MSc</option>
                    <option value="mbbs">MBBS</option>
                    <option value="professions">Professional certificate</option>
                    <option value="ssce">SSCE</option>
                </select><br>
                <label for="resume">upload CV <br>
                    <input type="file" name="file" id="">
                </label>
                <label for="comment">Drop your message here <br>
                    <textarea name="comment" id="msg" cols="30" rows="10"></textarea>
                </label>
                <button type="submit">Submit Form</button>
            </div>
        </form>
    

    </main>

    <script src="script.js"></script>
</body>
</html>
